<script>
    class Animal {
        constructor(inputNom, inputCouleur){
            this.name = inputNom
            this.color = inputCouleur
        }
        move(){
            console.log('moving ' + this.name)
        }
        
        jump(){
            console.log('jumping ' + this.color)
        }
    }
    
    let lion = new Animal("Sam","Black")
    let tigre = new Animal("Luim","Gray")

    console.log(lion.name)
    lion.move()
    lion.jump()
    tigre.move()
    tigre.jump()
</script>
